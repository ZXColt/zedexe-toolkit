<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZedExe Toolkit</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/drill.png" type="image/png">
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">Back</button>
        <h1>ZedExe Toolkit</h1>
        <div class="input-group">
            <input type="text" id="videoLink" placeholder="Enter video link" />
            <button id="pasteButton">Paste</button>
        </div>
        <button id="submitButton" class="fullWidthButton">Download Video</button>
        <div id="videoContainer"></div>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <button id="saveButton" class="fullWidthButton">Save</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
